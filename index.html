<!DOCTYPE html>
<html lang="en">
  <head>
  <link rel="stylesheet"
        href="stylesheet.css">
    
  <title>WOD Generator</title>
  </head>

  
  
  
<body>
   <h1>WOD Generator</h1>
   <h2>Plan your next workout of the day!</h2>
   <h5>We know how difficult it can be to come up with your own constantly varied workouts! We make it easy with our Workout of The Day Generator.
   </h5>

  
  <form id="generator" onsubmit="return validate()">
    <input type="checkbox" name="burpee" value="burpee">Burpee
    <input type="checkbox" name="squat" value="squat">Squat
    <input type="checkbox" name="pushup" value="pushup">Push-Up
    <input type="checkbox" name="run" value="run">Run
    <button>submit</button>
  </form>
  <br>
  Your Workout:<p id="makeworkout"></p>
  
  

  
 
  
  
</body>
  
</html>
