<!DOCTYPE html>
<html lang="en">
  <head>
  <link rel="stylesheet"
        href="stylesheet.css">
  
    
  <title>WOD Generator</title>
  </head>

  
  
<body>
   <h1>WOD Generator</h1>
   <h2>Plan your next workout of the day!</h2>
   <h5>We know how difficult it can be to come up with your own constantly varied workouts! We make it easy with our Workout of The Day Generator.
  </h5>
  
<form method="get" onsubmit="return changeText()">   
      
  <input type="checkbox" name="exercise" class="move" value="Squat">Squat<br />
  <input type="checkbox" name="exercise" class="move" value="Burpee">Burpee<br />
  <input type="checkbox" name="exercise" class="move" value="Pushup">PushUp<br />
  <input type="checkbox" name="exercise" class="move" value="Situp">SitUp<br />
  <input type="checkbox" name="exercise" class="move" value="Toes2Bar">Toes2Bar<br />
  <input type="checkbox" name="exercise" class="move" value="PullUps">PullUps<br />
  <input type="checkbox" name="exercise" class="move" value="Snatch">Snatch<br />
  <input type="checkbox" name="exercise" class="move" value="PowerClean">PowerClean<br />
  <br /><br />
  <input type="submit" value="Output" />
  <br /><br />

  <b id='output2'></b><br />
</form>
  
<footer>
<script type="text/javascript" src="script.js">
</script>  
</footer>
</body>

</html>
